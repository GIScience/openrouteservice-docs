securityDefinitions:
  UserSecurity:
    name: "api_key"
    description: |
      Add your API Key as the value of the api_key parameter to your request.
    type: "apiKey"
    in: "query"
definitions:
  options:
    type: "object"
    properties:
      maximum_speed:
        type: "integer"
        format: "int64"
      avoid_features:
        type: "array"
        uniqueItems: true
        items:
          type: "string"
          enum:
          - "highways"
          - "tollways"
          - "ferries"
          - "tunnels"
          - "pavedroads"
          - "unpavedroads"
          - "tracks"
          - "fords"
          - "steps"
          - "hills"
      vehicle_type:
        type: "string"
        description: "Parameter for the driving-hgv Profile"
        enum:
        - "hgv"
        - "bus"
        - "agricultural"
        - "forestry"
        - "goods"
        - "delivery"
        default: "hgv"
      profile_params:
        properties:
          length:
            type: "number"
            format: "double"
          width:
            type: "number"
            format: "double"
          height:
            type: "number"
            format: "double"
          axleload:
            type: "number"
            format: "double"
          weight:
            type: "number"
            format: "double"
          hazmat:
            type: "boolean"
          weightings:
            type: "object"
            properties:
              level:
                type: "integer"
                format: "int64"
                enum:
                - 0
                - 1
                - 2
                - 3
          restrictions:
            type: "object"
            properties:
              gradient:
                type: "integer"
                format: "int64"
                minimum: 1
                maximum: 15
      avoid_polygons:
        properties:
          type:
            type: "string"
            default: "Polygon"
          coordinates:
            type: "array"
            items:
              type: "array"
              items:
                type: "number"
                format: "double"
              maxItems: 2
              minItems: 2
    example:
      maximum_speed: 12
      avoid_features:
      - "hills"
      - "ferries"
      - "tollways"
      profile_params:
        weightings:
          level: 2
      restrictions:
        gradient: 13
      avoid_polygons:
        type: "Polygon"
        coordinates:
        - - - 100
            - 0
          - - 101
            - 0
          - - 101
            - 1
          - - 100
            - 1
          - - 100
            - 0
